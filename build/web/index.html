<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Guardar informacion personal</title>
    </head>
    <body>
        <form action="insertarBD.do" method="POST">
            Ingresa los valores a guardar:<br><br>
            Nombre: <input type="text" name="Nombre"/><br><br>
            Apellido Paterno: <input type="text" name="Apellido_Paterno"/><br><br>
            Apellido Materno: <input type="text" name="Apellido_Materno"/><br><br>
            Edad: <input type="text" name="Edad"/><br><br>
            Calle: <input type="text" name="Calle"/><br><br>
            Numero de calle: <input type="text" name="Num_Calle"/><br><br>
            Colonia: <input type="text" name="Colonia"/><br><br>
            Estado: <input type="text" name="Estado"/><br><br>
            Municipio: <input type="text" name="Municipio"/><br><br>
            Telefono (solo numeros): <input type="text" name="Telefono"/><br><br>
            <input type="submit"/>
            <br><br>
        </form>
    </body>
</html>
